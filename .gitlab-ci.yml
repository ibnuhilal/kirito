image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  KUBECONFIG: /kirito/kubeconfig.yaml

stages:
  - build
  - deploy

before_script:
  - docker info

build:
  stage: build
  script:
    - docker build -t ibnuhilal/kirito:latest .
    - docker login -u ibnuhilaluser -p ibnuhilalpass ibnuhilalregistry
    - docker push ibnuhilalregistry/kirito:latest

deploy:
  stage: deploy
  script:
    - apk add --no-cache curl
    - curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
    - chmod +x ./kubectl
    - mv ./kubectl /usr/local/bin/kubectl
    - export KUBECONFIG=./kirito/kubeconfig.yaml
    - kubectl apply -f kubernetes-template/deployment.yaml
    - kubectl apply -f kubernetes-template/service.yaml
  only:
    - master
